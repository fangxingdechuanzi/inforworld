<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新笔记</title>
</head>
<body>
<form action="/note/update_note/{{ note.id }}" method="post">
    <p>
        标题：<input type="text" name="title" value="{{ note.title }}">
        <a href="/note/">返回列表</a>
    </p>
    <p>
        <textarea cols="40" rows="20" name="content">{{ note.content }}</textarea>
    </p>
    <p>
        <input type="submit" value="保存">
    </p>
</form>
</body>
</html>
